# Roulettech/docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: roulettech-database
      POSTGRES_USER: kvuser
      POSTGRES_PASSWORD: password

  web:
    build: ./rt_backend
    command: gunicorn rt_backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./rt_backend:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
